<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CVmaker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

  <link rel="stylesheet" href="CVmaker.css">
</head>

<body>
  <main>
    <section id="form">
      <form>
        <h3>Personal Info</h3>
        <div class="form-group">
          <label for="nme">Name</label>
          <input type="text" class="form-control form-control-sm" id="nme" oninput="changeName()" />
        </div>
        <div class="form-group">
          <label for="eml">Email</label>
          <input type="email" class="form-control form-control-sm" id="eml" oninput="changeEmail()" />
        </div>
        <div class="form-group">
          <label for="num">Number</label>
          <input type="number" class="form-control form-control-sm" id="num" oninput="changeNo()" />
        </div>
        <div class="form-group">
          <label for="adrs">Address</label>
          <textarea class="form-control form-control-sm" id="adrs" rows="3" oninput="changeAddress()"></textarea>
        </div>
        <div class="form-group">
          <label for="pic">Picture</label>
          <input type="file" class="form-control form-control-sm" id="pic" oninput="changePic()" />
        </div>
        <hr />
        <h3>Education</h3>
        <div class="form-group">
          <label for="degree">Degree</label>
          <input type="text" class="form-control form-control-sm" id="degree" oninput="changeEdu()" />
        </div>

        <div class="form-group">
          <label for="institute">Institute</label>
          <input type="text" class="form-control form-control-sm" id="institute" oninput="changeEdu()" />
        </div>
        <div class="form-group my-4">
          <label for="timefrom">From</label>
          <input type="date" id="timefrom" class="time" oninput="changeEdu()" />
          <label for="timeto">To</label>
          <input type="date" id="timeto" class="time" oninput="changeEdu()" />
        </div>
        <button type="button" class="my-2" onclick="addEdu()">Add</button>
        <hr />
        <h3>Employment</h3>
        <div class="form-group">
          <label for="job">Job</label>
          <input type="text" class="form-control form-control-sm" id="job" oninput="changeJob()" />
        </div>
        <button type="button" class="my-2" onclick="addJob()">Add</button>
        <hr />
        <h3>Skills</h3>
        <div class="form-group">
          <label for="skill">Your Skill</label>
          <input type="text" class="form-control form-control-sm" id="skl" oninput="changeSkill()" />
        </div>
        <button type="button" class="my-2" onclick="addSkill()">Add</button>
        <hr />
        <h3>Languages</h3>
        <div class="form-group">
          <label for="language">Language</label>
          <input type="text" class="form-control form-control-sm" id="lang" oninput="changeLang()" />
        </div>
        <button type="button" class="my-2" onclick="addLang()">Add</button>
        <hr />
        <h3>Hobbies</h3>
        <div class="form-group">
          <label for="hobby">Hobby</label>
          <input type="text" class="form-control form-control-sm" id="hby" oninput="changeHobby()" />
        </div>
        <button type="button" class="my-2" onclick="addHobby()">Add</button>
        <hr />
        <button onclick="print()">Print</button>
      </form>
    </section>

    <section id="cv">
      <h1>Resume</h1>
      <div id="personal">
        <h2>Presonal details</h2>
        <table style="width: 65%; display: inline-block">
          <tr>
            <th id="n">Name</th>
            <td id="name"></td>
          </tr>
          <tr>
            <th id="e">Email Address</th>
            <td id="email"></td>
          </tr>
          <tr>
            <th id="no">Phone Number</th>
            <td id="number"></td>
          </tr>
          <tr>
            <th id="a">Address</th>
            <td id="address"></td>
          </tr>
        </table>
        <img alt="" id="picture" />
      </div>
      <div id="education">
        <h2>Education</h2>
        <table style="width: 100%">
          <thead>
            <tr>
              <th>Duration</th>
              <th>Degree</th>
              <th>Institute</th>
            </tr>
          </thead>
          <tbody id="newtr" style="font-size: small">
            <tr>
              <td><span id="cf"></span><span id="ct"></span></td>
              <td id="cd"></td>
              <td id="ci"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="employment">
        <h2>Employment</h2>
        <ul id="newjob">
          <li style="list-style: none" id="cj"></li>
        </ul>
      </div>
      <div id="skills">
        <h2>Skills</h2>
        <ul id="newskill">
          <li style="list-style: none" id="cs"></li>
        </ul>
      </div>
      <div id="languages">
        <h2>Languages</h2>
        <ul id="newlang">
          <li style="list-style: none" id="cl"></li>
        </ul>
      </div>
      <div id="hobbies">
        <h2>Hobbies</h2>
        <ul id="newhobby">
          <li style="list-style: none" id="ch"></li>
        </ul>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

  <script src="CVmaker.js"></script>
</body>

</html>
